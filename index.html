<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="..." />

  <meta name="theme-color" content="#fff" />
  <link rel="apple-touch-icon" href="../public/assets/icons-pwa/logo192.png" />
  <link rel="shortcut icon" href="../public/assets/favicon.ico" type="image/x-icon" />
  <link rel="manifest" href="manifest.json" />

  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
  <title>Formulário de KM</title>
</head>
<body>
  <section id="body" class="container">
    <div id="container">
      <header>
          <h1>Formulário de KM</h1>
          <p id="obs">Atenção: Utilize apenas imagens da galeria. Fotos tiradas pela câmera não serão salvas.</p>
          <form>
              <div class="ciclo">
                  <label for="mesInput">ciclo:</label>
                  <input type="month" id="mesInput" name="mesInput" />
              </div>

              <div>
                  <label for="name-user">Nome do colaborador</label>
                  <input type="text" name="name-user" id="name-user" placeholder="..." />
              </div>

              <div class="box-row-inputs">
                  <div class="input">
                      <label for="setores">Setor</label>
                      <select name="setores" id="setores">
                          <option value="opcao3">ADM</option>
                          <option value="opcao3">COBRANÇA</option>
                          <option value="opcao1">CPD</option>
                          <option value="opcao2">COMERCIAL</option>
                      </select>
                  </div>

                  <div class="input">
                      <label for="filial">Filial</label>
                      <select name="filial" id="filial">
                          <option value="opcao1">IMP</option>
                          <option value="opcao3">AÇA</option>
                      </select>
                  </div>
              </div>
          </form>
      </header>
  
      <main id="main">
        <div class="container container-img">
          <h3>início</h3>
          <button class="img container" onclick="openFileInput('fileInputOne')">
            <span 
              class="container" 
              style="position: absolute; z-index: 1;">+</span>

            <input 
              type="file" 
              name="fileInputOne" 
              id="fileInputOne" 
              accept="image/*" 
              style="display: none;" 
              onchange="previewImage('fileInputOne', 'imagePreviewOne')"
            />

            <img 
              id="imagePreviewOne" 
              src="#" alt="Imagem" 
              style="display:none; z-index: 2;" 
              class="image-preview"
            />
          </button>
          <input type="date" name="date" id="date-one"/>
        </div>

        <div id="card">
          <button id="new-card" onclick="createNewContainer()">&#10009;</button>
        </div>

      </main>
  
      <div class="container" style="margin-top: 50px;">
        <button id="btn-print" onclick="printPDF()">gerar pdf</button>
      </div>
    </div>
  </section>

  <script>
    /** -------------------------- SERVICE WORKER ------------------------------------------- */
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('../service_worker.js').then(function(registration) {
        // Registration was successful
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
        // registration failed :(
        console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZHZNDYFH0M"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-ZHZNDYFH0M');
  </script>
</body>
</html>
